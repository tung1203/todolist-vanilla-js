        <div class="modal fade todo__modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content p-3">
              <header class="head-form mb-0 mt-4 text-center">
                <h2 id="header-title">Add New Task</h2>
              </header>

              <!-- Modal body -->
              <div class="modal-body">
                <form role="form">
                  <div class="form-group row">
                    <div class="input-group">
                      <label
                        for="example-datetime-local-input"
                        class="col-2 col-form-label"
                        >Title</label
                      >
                      <input
                        type="text"
                        name="title"
                        id="title"
                        class="col-10 form-control input-sm"
                        placeholder="Title"
                      />
                    </div>

                    <span class="sp-thongbao" id="tbMaNV"></span>
                  </div>

                  <div class="form-group row">
                    <label
                      for="example-datetime-local-input"
                      class="col-2 col-form-label"
                      >Description</label
                    >
                    <input
                      type="text"
                      name="description"
                      id="description"
                      class="col-10 form-control input-sm"
                      placeholder="Description"
                    />
                  </div>
                  <div class="form-group row">
                    <label
                      for="example-datetime-local-input"
                      class="col-2 col-form-label"
                      >From</label
                    >
                    <input
                      class="form-control col-10"
                      type="datetime-local"
                      value="2011-08-19T13:45:00"
                      id="from"
                    />
                  </div>
                  <div class="form-group row">
                    <label
                      for="example-datetime-local-input"
                      class="col-2 col-form-label"
                      >Due date</label
                    >
                    <input
                      class="form-control col-10"
                      type="datetime-local"
                      value="2011-08-19T13:45:00"
                      id="to"
                    />
                  </div>
                </form>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer" id="modal-footer">
                <button id="btn-add-task" type="button" class="btn btn-success">
                  Add New Task
                </button>
                <button
                  id="btnDong"
                  type="button"
                  class="btn btn-danger"
                  data-dismiss="modal"
                >
                  Đóng
                </button>
              </div>
            </div>
